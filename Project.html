<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cole Morgan's Labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Peyton Manning Vs. Eli Manning?</h1>
  </header>
    <div class="container">
        <div class="paneleft">
          <h1>Peyton Manning</h1>
          <div><img id="1" src="images/peyton-manning.jpg" alt="Image of Peyton Manning" class="img"/></div>
          <div class="subhead">Years in League</div>
          <div class="text">1998 - 2015</div>
          <div class="subhead">Major Acheviements</div>
        </div>
        <div class="paneright">
          <h1>Eli Manning</h1>
          <div><img id="1" src="images/eli-manning.jpeg" alt="Image of Eli Manning" class="img"/></div>
          <h2>Years In The League</h2>
          <div class="text">2004 - 2019</div>
          <h2>Major Acheviements</h2>
          <h2>Player Stats</h2>
          <form action="https://sports.core.api.espn.com/v2/sports/football/leagues/nfl/athletes/5526/statistics/0" class="main_form box">
            <button type="button" id="data_load">Load Country Data</button> 
            <div><button type="button" id="general">General Data</button></div>
            <div><button type="button" id="passing">Passing Data</button></div>
            <div><button type="button" id="rushing">Rushing Data</button></div>
            <div><button type="button" id="receiving">Receiving Data</button></div>
            <div><button type="button" id="defensive">Defensive Data</button></div>
            <div><button type="button" id="defensiveInterceptions">Defensive Interceptions Data</button></div>
            <div><button type="button" id="scoring">Scoring Data</button></div>
          </form>
          <div></div>
            <dl class="restaurant_list box"></dl>
          </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
