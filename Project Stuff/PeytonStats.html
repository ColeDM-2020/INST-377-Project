<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peyton Manning Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Peyton Manning Career Stats</h1>
  </header>
  <div class="container">
    <div class="box">
      <button type="button" id="data_load">Load Player Data</button> 
      <div><button type="button" id="general">General Data</button></div>
      <div><button type="button" id="passing">Passing Data</button></div>
      <div><button type="button" id="rushing">Rushing Data</button></div>
      <div><button type="button" id="receiving">Receiving Data</button></div>
      <div><button type="button" id="defensive">Defensive Data</button></div>
      <div><button type="button" id="defensiveInterceptions">Defensive Interceptions Data</button></div>
      <div><button type="button" id="scoring">Scoring Data</button></div>
      <div><button type="button" id="clear">Clear Data</button></div>
    </div>
      <div></div>
        <dl class="stats_list box"></dl>
      </div>
  </div>
  <script src="scriptPeyton.js"></script>
</body>
